version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: ankiquiz-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ankiquizdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-*Tx325z59aq}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./Retention/Infrastructure/Database/Migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    networks:
      - ankiquiz-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  # .NET Backend API
  backend:
    build:
      context: ./Retention
      dockerfile: src/Retention.App/Dockerfile
    container_name: ankiquiz-backend
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DATABASE=ankiquizdb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-*Tx325z59aq}
      - POSTGRES_CONNECTION_STRING=Host=postgres;Port=5432;Database=ankiquizdb;Username=postgres;Password=${POSTGRES_PASSWORD:-*Tx325z59aq}
    volumes:
      - backend_uploads:/app/wwwroot/uploads
      - ./Retention/src/Retention.App/.env:/app/.env:ro
      - ./Decks:/app/decks:ro
    ports:
      - "8080:8080"
    networks:
      - ankiquiz-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

  # Deno Fresh Frontend
  frontend:
    build:
      context: ./Assessment
      dockerfile: Dockerfile
      target: production
    container_name: ankiquiz-frontend
    restart: unless-stopped
    environment:
      - DENO_ENV=production
      - VITE_API_URL=http://backend:8080
      - VITE_UPLOADS_URL=http://backend:8080
    ports:
      - "8000:8000"
    networks:
      - ankiquiz-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "deno eval 'await fetch(\"http://localhost:8000\")'"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

volumes:
  postgres_data:
    driver: local
  backend_uploads:
    driver: local

networks:
  ankiquiz-network:
    driver: bridge
