version: "3.8"

services:
  garage-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - DENO_ENV=production
      - VITE_API_URL=http://host.containers.internal:5120
      - VITE_UPLOADS_URL=http://host.containers.internal:5120
      - DENO_DEPLOYMENT_ID=${GIT_REVISION:-local}
    ports:
      - "8020:8000"
    depends_on:
      - api
      - minio
    networks:
      - lifeos-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  lifeos-network:
    driver: bridge
