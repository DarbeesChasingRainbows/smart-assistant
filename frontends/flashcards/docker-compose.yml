version: '3.8'

services:
  flashcards:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        GIT_REVISION: ${GIT_REVISION:-local}
    ports:
      - "8000:8000"
    environment:
      - DENO_NODE_MODULES_DIR=auto
      - VITE_API_URL=http://host.containers.internal:5120
      - VITE_UPLOADS_URL=http://host.containers.internal:5120
    volumes:
      - ./static:/app/static:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: lifeos-network
